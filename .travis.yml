language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t piotrzielinski2407/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true piotrzielinski2407/react-test npm test

after_success:
  - docker build -t piotrzielinski2407/multi-client ./client
  - docker build -t piotrzielinski2407/multi-nginx ./nginx
  - docker build -t piotrzielinski2407/multi-server ./server
  - docker build -t piotrzielinski2407/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push piotrzielinski2407/multi-client
  - docker push piotrzielinski2407/multi-nginx
  - docker push piotrzielinski2407/multi-server
  - docker push piotrzielinski2407/multi-worker

